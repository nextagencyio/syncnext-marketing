<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
      font-family: system-ui, -apple-system, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      max-width: 900px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .logo-icon {
      width: 60px;
      height: 60px;
      flex-shrink: 0;
    }
    
    .logo-text {
      font-size: 52px;
      font-weight: 700;
      color: #1f2937;
      line-height: 1;
      letter-spacing: -0.5px;
    }
    
    .logo-highlight {
      color: hsl(238, 83%, 62%);
    }

    h1 {
      font-size: 64px;
      font-weight: 800;
      color: transparent;
      background: linear-gradient(135deg, hsl(238, 83%, 52%), hsl(238, 83%, 72%));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }

    p {
      font-size: 32px;
      color: #4b5563;
      margin: 0;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
      <span class="logo-text">sync<span class="logo-highlight">next</span></span>
    </div>
    <h1>Structured Content, Accelerated Delivery</h1>
    <p>Bridging Contentful's content modeling with Next.js performance</p>
  </div>
</body>

</html>
