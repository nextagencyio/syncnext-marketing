<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f0f7ff 0%, #e6f0ff 100%);
      font-family: system-ui, -apple-system, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      max-width: 900px;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 64px;
      font-weight: 800;
      margin: 0 0 1rem;
      background: linear-gradient(to right, #2563eb, #1d4ed8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }

    p {
      font-size: 32px;
      color: #4b5563;
      margin: 0;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.svg" alt="PressX Logo" class="logo">
    <h1>Modern Headless WordPress Made Simple</h1>
    <p>Combine the power of WordPress with the flexibility of Next.js</p>
  </div>
</body>

</html>
